<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article class="product_images">
        <h1>Smartphone Sony Xperia Z3</h1>
        <div class="cover">
            <img src="img/celular-01.jpg" alt="[Xperia z3]" title="Xperia z3">
        </div>
        <div class="thumbs">
            <img src="img/celular-01.jpg" class="active" alt="[Xperia z3]" title="Xperia z3">
            <img src="img/celular-02.jpg"  alt="[Xperia z3]" title="Xperia z3">
            <img src="img/celular-03.jpg"  alt="[Xperia z3]" title="Xperia z3">
            <img src="img/celular-04.jpg"  alt="[Xperia z3]" title="Xperia z3">
            <img src="img/celular-05.jpg"  alt="[Xperia z3]" title="Xperia z3">
        </div>
    </article>

    <script src="jquery.js"></script>
    <script>
        $(function(){
            $('.thumbs img').click(function(){//quando clicar na classe é que vai dispara o evento
                var cover = $('.cover img');
                var thumb = $(this).attr('src'); //this é a img que for clicada  
                
                if(cover.attr("src") !== thumb ) //quando a img clicada é diferente da destacada
                {
                    cover.fadeTo('200', '0', function(){  //remover a img em destaque
                        cover.attr('src', thumb);
                        cover.fadeTo("150", '1');
                    });
                    //add active
                    $('.thumbs img').removeClass('active');
                    $(this).addClass("active"); 
                }   
            }) 
        })
    
    </script>
    
</body>
</html>
